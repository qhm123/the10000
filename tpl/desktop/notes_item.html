{% include 'common/head.html' %}
<body onload="document.getElementById('focus').focus()">
    {% include 'common/top.html' %}
    <div id="Wrapper">
    <div id="Main">
        <div id="Sidebar">   
        </div>
        <div id="Rightbar">
            {% include 'rightbar/user.html' %}
            <div class="sep20"></div>
            {% include 'rightbar/notes_tip.html' %}
        </div>
        <div id="Content">
            <div class="box">
                <div class="cell"><span class="fade"><a href="/">{{ site.title }}</a> <span class="chevron">&nbsp;›&nbsp;</span> <a href="/notes">{{ l10n.notes }}</a> <span class="chevron">&nbsp;›&nbsp;</span> 查看记事</span></div>
                <div class="cell">
                <h1 style="padding-top: 0px;">{{ note.title|escape }}</h1>
                <div class="sep20"></div>
                <div class="note">{{ note.body|escape|urlize|linebreaksbr }}</div>
                </div>
                <div class="inner">
                    <input type="button" class="super normal button" value="编辑" onclick="location.href = '/notes/{{ note.num }}/edit';" /> &nbsp; <input type="button" class="super normal button" value="删除" onclick="if (confirm('确认彻底删除标题为 {{ note.title|escape }} 的记事？')) { location.href = '/notes/{{ note.num }}/erase'; }" />
                </div>
            </div>
        </div>
    <div class="c"></div>
    </div>
    </div>
    {% include 'common/bottom.html' %}
</body>
</html>
