{% include 'common/head.html' %}
<body onload="document.getElementById('focus').focus()">
    {% include 'common/top.html' %}
    <div id="Wrapper">
    <div id="Main">
        <div id="Sidebar">   
        </div>
        <div id="Rightbar">
            {% include 'rightbar/user.html' %}
            <div class="sep20"></div>
            {% include 'rightbar/notes_tip.html' %}
        </div>
        <div id="Content">
            <div class="box">
                <div class="cell"><span class="fade"><a href="/notes">记事本</a> <span class="chevron">&nbsp;›&nbsp;</span> <a href="/notes/{{ note.num }}">{{ note.title|escape }}</a> <span class="chevron">&nbsp;›&nbsp;</span> 编辑</span></div>
                <div class="inner">
                    <form method="post" action="/notes/{{ note.num }}/edit">
                        <textarea class="mll tall" id="focus" name="content">{{ note.content|escape }}</textarea>
                        <div class="sep10"></div>
                        <input type="submit" value="保存" class="super normal button" />
                    </form>
                </div>
            </div>
        </div>
    <div class="c"></div>
    </div>
    </div>
    {% include 'common/bottom.html' %}
</body>
</html>
