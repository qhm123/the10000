<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta content='True' name='HandheldFriendly' />
	<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
	<title>{{ site.title }} › 设置 › 密码</title>
	<link rel="stylesheet" type="text/css" media="screen"  href="/static/css/mobile/style.css?v={{ system_version }}" />
	<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
	{% include 'common/top.html' %}
    <div id="Main">
		<div class="section"><a href="/" class="black">{{ site.title }}</a> › <a href="/settings" class="black">设置</a> › 密码</div>
		<div class="cell">
			<form action="/settings/password" method="post">
            {% if password_error %}
			<strong>请解决以下错误之后继续。</strong>
			<div class="sep10"></div>
			<ul>
				{% if password_error %}
				<li>{{ password_error_message }}</li>
				{% endif %}
			</ul>
			<div class="sep5"></div>
			{% else %}
			<strong class="fade">如果不希望修改密码，请留空以下。</strong>
			<div class="sep5"></div>
			{% endif %}
			<table cellpadding="5" cellspacing="0" border="0">
			    <tr>
			        <td width="80" align="right">
			            当前密码
			        </td>
			        <td width="200" align="left">
			            <input type="password" class="sl" name="password_current" value="{{ password_current|escape }}" />
			        </td>
			    </tr>
			    <tr>
			        <td width="80" align="right">
			            新密码
			        </td>
			        <td width="200" align="left">
			            <input type="password" class="sl" name="password_new" value="{{ password_new|escape }}" />
			        </td>
			    </tr>
			    <tr>
			        <td width="80" align="right">
			        </td>
			        <td width="200" align="left">
			            <input type="submit" value="更改密码"/>
			        </td>
			    </tr>
			</table>
            </form>
		</div>
	</div>
	{% include 'common/bottom.html' %}
</body>
</html>
